<!-- navbar -->
<app-header></app-header>

<!-- login page -->
<div class="row">
    <div class="col-7 ">
        <img class="m-4" height="500px" src="https://static.vecteezy.com/system/resources/previews/004/449/882/original/online-banking-users-flat-illustration-customized-solutions-metaphor-credit-cards-transactions-online-deposits-cashless-payments-ewallet-internet-bank-account-isolated-cartoon-concept-vector.jpg"
            alt="login">
    </div>
    <div class="col-5 mt-5">
        <form (ngSubmit)="login()" [formGroup]="loginForm" class="border p-5 mt-5 me-5" action="">
            <div class="form-floating mb-2">
                <input name="acno" formControlName="acno" type="text" class="form-control" id="floatingInput"
                    placeholder="Account Number">
                <label for="floatingInput">Account Number</label>
            </div>
            <!-- invalid acno -->
            <div *ngIf="this.loginForm.get('acno')?.errors&&this.loginForm.get('acno')?.touched" class="text-danger mb-2">Invalid Account Number</div>

            <div class="form-floating mb-2">
                <input name="pswd" formControlName="pswd" type="password" class="form-control" id="floatingPassword"
                    placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div *ngIf="this.loginForm.get('pswd')?.errors&&this.loginForm.get('pswd')?.touched" class="text-danger mb-2">Invalid Password</div>

            <!-- errorMsg -->
            <div class="text-danger">{{errorMsg}} </div>

            <div class="mt-4">
                <button  type="submit" class="btn btn-primary">
                    Login
                    <span *ngIf="successMsg" class="spinner-border text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </span>
                </button>
                &nbsp;
                <span>
                    New User? Click Here to <a routerLink="/register">register</a>
                </span>
            </div>
        </form>
    </div>
</div>
